<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demlik Cafe Menü</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #FDF0D5, #D84545, #C1121F, #000000);
  background-size: 600% 600%;
  animation: animatedGradient 8s ease infinite;
  color: #000000;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 15px 40px;
}

@keyframes animatedGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#loader {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: white;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  font-weight: bold;
  color: #780000;
  transition: opacity 0.5s ease;
}

#backToTop {
  position: fixed;
  top: 20px; left: 20px;
  background-color: #780000;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  display: none;
  z-index: 999;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

#backToTop:hover {
  background-color: #000;
  transform: translateY(-2px);
}

#loader.fade-out {
  opacity: 0;
  pointer-events: none;
}

header {
  width: 100%;
  max-width: 1200px;
  background: #780000;
  color: white;
  text-align: center;
  padding: 25px 0;
  font-weight: 600;
  font-size: 2.25rem;
  letter-spacing: 1.5px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  border-radius: 0 0 12px 12px;
  user-select: none;
  margin-bottom: 30px;
}

.categories {
  width: 100%;
  max-width: 1200px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 14px;
  margin-bottom: 35px;
}

.category-btn {
  background-color: #C1121F;
  color: white;
  border: none;
  padding: 12px 28px;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
  transition: all 0.4s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
}

.category-btn::after {
  content: "";
  position: absolute;
  top: 0; left: -100%;
  width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.1);
  transition: left 0.4s ease;
  z-index: 0;
}

.category-btn:hover::after {
  left: 0;
}

.category-btn:hover,
.category-btn:focus {
  background-color: #000 !important;
  color: #FDF0D5;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  transform: translateY(-2px);
}

.category-btn.active {
  background-color: #000000;
  color: #FDF0D5;
}

.category-btn:active {
  transform: scale(0.97);
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

.menu-items {
  width: 100%;
  max-width: 1200px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 18px;
}

.card {
  background: #FDF0D5;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.07);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  aspect-ratio: 1/1; /* kare */
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: default;
  user-select: none;
  animation: fadeInUp 0.5s ease forwards;
  opacity: 0;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
}

.card img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  background-color: white;
  padding: 4px;
  transition: filter 0.3s ease;
  filter: brightness(95%);
}

.card:hover img {
  filter: brightness(100%);
}

.card-body {
  flex: 1;
  padding: 10px 14px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.card-title {
  font-weight: 600;
  font-size: 0.95rem;
  margin-bottom: 8px;
  color: #000000;
}

.card-price {
  font-weight: 700;
  font-size: 1rem;
  color: #780000;
  text-align: right;
  user-select: text;
}

@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(15px); }
  100% { opacity: 1; transform: translateY(0); }
}

@media (max-width: 480px) {
  .card {
    aspect-ratio: 1/1;
  }
  .card img {
    height: 60%;
    padding: 5px;
  }
  .category-btn {
    padding: 10px 20px;
    font-size: 0.9rem;
  }
  .card-title {
    font-size: 1rem;
  }
  .card-price {
    font-size: 1rem;
  }
}
</style>

</head>

<body>

  <div id="loader">☕ Demlik Cafe Yükleniyor...</div>

  <header>☕ Demlik Cafe Menü</header>

  <div class="categories" id="categoryList"></div>
  <div class="menu-items" id="menuItems"></div>
  <button id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑ Yukarı</button>


  <script>

        ["Ice Filtre", 180],
        ["Ice Americano", 160],
        ["Ice Latte", 190],
        ["Ice Mocca", 200],
        ["Ice Caramel", 200]
      ]
    };


    const categoryList = document.getElementById("categoryList");
    const menuItems = document.getElementById("menuItems");

    Object.keys(categories).forEach(cat => {
      const btn = document.createElement("button");
      btn.className = "category-btn";
      btn.innerText = cat;
      btn.onclick = () => {
        renderItems(cat);
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      };
      categoryList.appendChild(btn);
    });

    function renderItems(category) {
      menuItems.innerHTML = "";
      categories[category].forEach(([name, price]) => {
        const imageName = name.toLowerCase()
          .replace(/ /g, "-")
          .replace(/[çğıöşü]/g, c => (
            { 'ç': 'c', 'ğ': 'g', 'ı': 'i', 'ö': 'o', 'ş': 's', 'ü': 'u' }[c]
          ));
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
        <img src="img/${imageName}.png" alt="${name}" loading="lazy" onerror="this.onerror=null; this.src='https://source.unsplash.com/400x300/?${encodeURIComponent(name)}'" />
        <div class="card-body">
          <div class="card-title">${name}</div>
          <div class="card-price">₺${price}</div>
        </div>
      `;
        menuItems.appendChild(card);
      });
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("fade-out");
      }, 1000);
      const firstCategory = Object.keys(categories)[0];
      if (firstCategory) {
        renderItems(firstCategory);
        const firstBtn = categoryList.querySelector('button');
        if (firstBtn) firstBtn.classList.add('active');
      }
    };

    // Scroll ile buton görünürlüğü
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      if (window.scrollY > 300) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    });

  </script>

</body>

</html>
